<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=IBM+Plex+Serif:wght@600&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Word Guess</title>
</head>
<body>

    <header class = "header-content">
        <h1>Guess The Word!</h1>

        <div id = "button-wrapper">
            <button class = "btn" id = "start-btn">Start</button>
            <button class = "btn" id = "reset-btn">Reset</button>
        </div>
    </header>

    <main id = "wrapper">

        <div id = "word-container">Ready?</div>
    
        <div id = "stats-container">
            <h2 id = "timer">Time left: 15</h2>
            <h2 id = "win-text">Wins: 0</h2>
            <h2 id = "lose-text">Losses: 0</h2>
        </div>
    </main>

    <footer></footer>
    
<script src = "script.js"></script>
</body>
</html>
